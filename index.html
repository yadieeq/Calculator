<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/helper.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="f-c-c-c">
        <div class="calculator f-s-c-c">
            <div class="out"></div>
            <div class="inp-nums f-c-c-c">
                <input type="number" class="num" value="0">
            </div>
            <div class="inp-btns">
                <button class="btn-1 but-val">1</button>
                <button class="btn-2 but-val">2</button>
                <button class="btn-3 but-val">3</button>
                <button class="btn-plus btn-operation">+</button>
                <button class="btn-4 but-val">4</button>
                <button class="btn-5 but-val">5</button>
                <button class="btn-6 but-val">6</button>
                <button class="btn-minus btn-operation">-</button>
                <button class="btn-7 but-val">7</button>
                <button class="btn-8 but-val">8</button>
                <button class="btn-9 but-val">9</button>
                
                <button class="btn-multiply btn-operation">x</button>
                <button class="btn-clear">C</button>
                <button class="btn-9 but-val">0</button>
                <button class="btn-equals">=</button>
                <button class="btn-divide btn-operation">รท</button>
            </div>
        </div>
    </main>
</body>
</html>
